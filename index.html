<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
</head>
<body>
    
    <div class="container">
  <canvas id="canvas" width="600" height="400">
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
    </div>
    
    <div class="score">
        <p id="comp-score">0</p>
    </div>
    </div>
  </canvas>

  
</div>

<div class="button">
  <button id="start-btn" class="btn">Start</button>
    <button id="pause-btn" class="btn btn-danger">Pause</button>
    <button id="restart-btn" class="btn btn-warning">Restart</button>
  </div>


  
 

  <!-- Add a modal element with an ID -->
<div class="modal" id="message-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5 id="message"></h5>
      </div>

      <div class="modal-footer">
        <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  
    <script src="./index.js"></script>
</body>
</html>
